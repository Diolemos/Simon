<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.css" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="bottomCircle tile">
            <div class="topLeft tile"></div>
            <div class="topRight tile"></div>
            <div class="bottomLeft tile"></div>
            <div class="bottomRight tile "></div>

        </div>

        <!-- the circle in the middle -->
        <div class="topCircle">
            <div id="title">Simon</div>
            <div id="buttons">
                <button id="power " class="switch"></button>
                <button id="start">Start</button>
                <button id="strict" class="switch"></button>

            </div>
            <div id="labels">
                <span>POWER</span> <span>STRICT</span>

            </div>
            <div id="display"></div>
            <div id="displayLabel">COUNT</div>
        </div>
    </div>

</body>

</html>
